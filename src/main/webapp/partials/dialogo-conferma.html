<div class="modal-header">
    <h2>{{properties.titolo}}</h2>
</div>

<div class="modal-body">
    {{properties.messaggio}}
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confermaAzione()">{{properties.buttons[0]}}</button>
    <button class="btn btn-primary" ng-click="annullaAzione()">{{properties.buttons[1]}}</button>
</div>
