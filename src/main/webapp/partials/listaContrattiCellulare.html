<div class="row"><h3> </h3></div>
<div class="row">
    <div class="col-md-9">
        <h3>LISTA CONTRATTI CELLULARE</h3>



        <table class="bordered">


            <thead> 
            <th>Data Attivazione</th>
            <th>Data Scadenza</th>
            <th>Costo Bimestrale</th>
            <th>Profilo Contratto</th>
           
            



            </thead>
            <tr ng-repeat="contratticellulare in contratticellulare">
                <td>{{contratticellulare.dataAttivazione|date : 'dd-MM-yyyy'}}</td>
                <td>{{contratticellulare.dataScadenza|date : 'dd-MM-yyyy'}}</td>
                <td>{{contratticellulare.costoBimestrale}}</td>
                <td>{{contratticellulare.profiloContratto}}</td>
               
            </tr>

        </table>
    </div>
     <div class="col-md-3 barralogout">
            <!--input ng-model="query" type="search" placeholder="Cognome" autofocus-->
            <button ng-controller="logoutController" class="btn btn-default bottone" ng-click="logout()" id="submit">Logout</button>
        </div>
</div>
