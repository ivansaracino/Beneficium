<div class="row"><h3> </h3></div>
<div class="row">
    <div class="col-md-9">
        <h3>LISTA AUTO</h3>



        <table class="bordered">

            <thead> 
            
            <th>Modello</th>
            <th>Targa</th>
            <th>Azioni</th>
                    

            </thead>
            <tr ng-repeat="automobile in automobili">
               
                <td>{{automobile.modello}}</td>
                <td>{{automobile.targa}}</td>
                <td>
                    <div class="btn-group" dropdown ng-hide="currentEdit[dipendente.codiceFiscale]">
                        <button class="btn btn-default dropdown-toggle" dropdown-toggle type="button">
                            Azioni <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="VisualizzaContrattiAuto(automobile.idAuto)">Visualizza contratto</a></li>
                            <li><a ng-click="modificaAuto(automobile)">Modifica auto</a></li>
                        </ul>
                    </div>

                </td>
            </tr>

        </table>
    </div>
    
</div>
