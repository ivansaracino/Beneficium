
<div class="modal-header">
    <h2>{{data.titolo}}</h2>

</div>

<div class="modal-body">

    <form role="form" class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-3 control-label">Numero</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.cellulare.numero" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Numero sim</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.cellulare.numeroSim" > 
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Modello</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.cellulare.modello" > 
            </div>
        </div>


    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modificaDatiCellulare()">Salva</button>
    <button class="btn btn-default" ng-click="cancel()">Annulla</button>
</div>
