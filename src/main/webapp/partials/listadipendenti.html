 


<div class="row"><h3> </h3></div>
<div class="row">
    <div class="col-md-9">
        <h3>LISTA DIPENDENTI</h3>


        <button class="btn btn-success" ng-click="aggiungiDipendente()"  />Aggiungi dipendente</button>

        <!-- tabella con funzionalità di ricerca integrata -->

        <div>
            <form>
                <input ng-model="query" type="search" placeholder="Ricerca per cognome" autofocus>
            </form>
            
            <table class="bordered">


                <thead>
                <th>Codice fiscale</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Stipendio mensile</th>
                <th>Automobile</th>
                <th>Cellulare</th>
                <th>Azioni</th>

                </thead>
                <tr ng-repeat="dipendente in dipendenti| filter:query | orderBy: 'dipendente.cognome' ">
                    <td>{{dipendente.codiceFiscale}}</td>
                    <td>{{dipendente.nome}}</td>
                    <td>{{dipendente.cognome}}</td>
                    <td>{{dipendente.indirizzo}}</td>

                    <td>{{dipendente.stipendioMensile}}</td>



                    <td><input type="button" value="Visualizza Auto" ng-Click="gestioneAuto()"/></td>
                    <td><input type="button" value="Visualizza Cellulare"/></td>

                    <td>
                        <div class="btn-group" dropdown ng-hide="currentEdit[dipendente.codiceFiscale]">
                            <button class="btn btn-success dropdown-toggle" dropdown-toggle type="button">
                                Aggiungi <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">

                                <li><a ng-click="AgggiungiContrattoTelefonico(dipendente.codiceFiscale)">Cellulare</a></li>
                                <li><a ng-click="AgggiungiContrattoAuto(dipendente.codiceFiscale)">Auto</a></li>


                                <li><a ng-click="aggiungiDipendente()">Aggiungi</a></li>
                            </ul>
                        </div>

                        <button class="btn btn-success" ng-show="vm.currentEdit[league.id]" ng-click="vm.saveItem(league)">Save</button>
                        <button class="btn btn-danger" ng-show="vm.currentEdit[league.id]" ng-click="vm.cancelEdit(league.id)">Cancel</button>
                    </td>
                </tr>

            </table>

        </div>

        <!-- fine tabella con funzionalità di ricerca -->

        
    </div>
    <div class="barralogout col-md-3">
        <button class="btn btn-default bottone" ng-click="logout()" id="submit">Logout</button>
    </div>
</div>
