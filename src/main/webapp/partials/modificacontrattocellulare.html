
<div class="modal-header">
    <h2>Modifica contratto telefonico</h2>

</div>

<div class="modal-body">

    <form role="form" class="form-horizontal">

       

        <div class="form-group">
            <label class="col-sm-3 control-label">Costo bimestrale</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.contrattocellulare.costoBimestrale" > 
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Profilo contratto</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.contrattocellulare.profiloContratto" > 
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo contratto</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.contrattocellulare.tipoContratto" > 
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Data Attivazione</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.contrattocellulare.dataAttivazione" 
                       datepicker-popup="dd/MM/yyyy"
                       is-open="opened"
                       ng-click="open($event)" 
                       close-text="Chiudi"/> 
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Data Scadenza</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.contrattocellulare.dataScadenza"
                       datepicker-popup="dd/MM/yyyy"
                       is-open="opened2"
                       ng-click="open2($event)" 
                       close-text="Chiudi"/> 
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modificaContrattoTelefonico()">Salva</button>
    <button class="btn btn-default" ng-click="cancel()">Annulla</button>
</div>
