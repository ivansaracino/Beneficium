<div class="modal-header">
    <h2>{{data.titolo}}</h2>

</div>


<div class="modal-body">

    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Targa</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.automobile.idAuto" readonly="true" value="{{data.contrattoAuto.automobile.idAuto}}" >

            </div>
        </div>
      <div class="form-group">
            <label class="col-sm-3 control-label">Targa</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="data.automobile.targa" value="{{data.contrattoAuto.automobile.targa}}" >

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Modello</label>
            <div class="col-sm-9">
                 <input type="text" class="form-control" ng-model="data.automobile.modello" value="{{data.contrattoAuto.automobile.modello}}" >

 
            </div>
        </div>
    </form>

</div>



<div class="modal-footer">

    <button class="btn btn-primary" ng-click="modificaAuto()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
